<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uts-8">
    <title>Welcome</title>
</head>
<body>
    <h1>This is our customer list:</h1>
    {% if customers %}
        <ol>
            {% for person in customer %}
            <li>
                Customer Info
                <ul>
                    <li>First name: {{ person.first_name}}</li>
                    <li>Last name: {{ person.last_name}}</li>
                    <li>Email: {{ person.email}}</li>
                </ul>
            </li>
            {% endfor %}
        </ol>
    {%endif%}
</body>
</html>
